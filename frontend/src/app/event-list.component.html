<div class="ui-g-4 ui-md-4 ui-lg-4">
    From Date: <p-calendar [(ngModel)]="dateFrom" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
</div>
<div class="ui-g-4 ui-md-4 ui-lg-4">
    To Date: <p-calendar [(ngModel)]="dateTo" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
</div>
<div class="ui-g-2 ui-md-1 ui-lg-2">
    <button (click)="postAvg()">{{postAvgBtn}}</button>
</div>
<div class="ui-g-6">
    <p-listbox [options]="events" [(ngModel)]="selectedEvent" multiple="multiple" checkbox="checkbox" filter="filter"></p-listbox>
    <p>Selected Event: {{ selectedEvent }}</p>
</div>
